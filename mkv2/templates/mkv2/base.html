<!DOCTYPE html>

<html id="html-tag" lang="en"> 

<head>
    <title>Maksym Kornyev</title>
    {% load static %}
    <link rel="icon" href="{% static 'mkv2/logo.png' %}">
    
    <!-- Metadata for the website -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Maksym Kornyev">
    
    <!-- Meta Bio -->
    <meta name="keywords" content="Maksym,Kornyev,web,development,javscript,html,css,information,systems,is,carnegie,mellon,cmu,rails,coltrane,john">
    <meta name="description" content="Official website of Maksym Kornyev.">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mkv2/styles.css' %}" />
    <link rel="stylesheet" media="all" type="text/css" href="{% static 'mkv2/styles_mobile.css' %}" />
    {% block page_styles %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

    <body>

        {% block content %}{% endblock %}

        <!-- jQuery  -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Bootstrap.js -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
        <!-- Custom Scripts -->
        {% load static %}
        <script type="text/javascript" src="{% static 'mkv2/scripts.js' %}"></script>
        {% block page_scripts %}{% endblock %}
    </body>

</html>
